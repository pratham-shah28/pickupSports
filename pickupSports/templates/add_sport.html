{% block content %}
    <h2>Add Sport</h2>
    <form method="post">
        {% csrf_token %}
        {{ sport_form.as_p }}
        <button type="submit">Add</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
